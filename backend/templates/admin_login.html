<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    /* Reset margin/padding and set font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Login Container Styling */
    .login-container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.9); /* semi-transparent */
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #004557;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button,
    .login-container a.button-link {
      width: 100%;
      padding: 10px;
      background-color: #004557;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover,
    .login-container a.button-link:hover {
      background-color: #002f39;
    }
  </style>
</head>

<body>

  <!-- ðŸ”¹ Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="{{ url_for('frontend_static', filename='videos/login.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”¹ Login Form -->
  <div class="login-container">
    <h2>Admin Login</h2>
    <form action="{{ url_for('admin_login') }}" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
   
    <a href="{{ url_for('home') }}" class="button-link">Go to Website</a>
  </div>

</body>
</html>
