{% extends "base.html" %}

{% block title %} Vacancy- Listing - RSR Group{% endblock %}
{% block extra_css %} {% endblock %}
{% block content %}
<div class="wrapper ccm-page page-type-vacancy-listing page-template-vacancy-listing">

    <main>
        <section class="vacancy-listing-page">
            <div class="banner-block white-banner-block">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="breadcrumb block-fade-up">
                                <nav role="navigation" aria-label="breadcrumb">
                                    <ul class="nav">
                                        <li class="old-navLink"><a href="{{ url_for('home') }}" target="_self">RSR  Group |
                                                UAE</a></li>
                                        <li class="old-navLink"><a href="{{ url_for('careers') }}" target="_self">Careers</a></li>
                                        <li class="active">Vacancies</li>
                                    </ul>
                                </nav>
                            </div>
                            <h1 class="block-fade-up">Vacancies</h1>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="filter-block">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 filter-elements block-fade-up">
                            <div class="form-element filter-class">
                                <input class="search-input" type="text" placeholder="Search">
                            </div>
                            <select id="vacancy-company" class="company filter-class">
                                <option value="">Company</option>
                                <option value="Viola Communications">Associates</option>
                                <option value="Emirates Driving Company">Subsidiaries</option>
                            </select>
                            <select id="vacancy-job-type" class="filter-class">
                                <option value="">Type of Job</option>
                                <option value="Full time">Full time</option>
                                <option value="Remote">Remote</option>
                            </select>
                            <select id="sort-by" class="filter-class">
                                <option value="">Sort By</option>
                                <option value="latest">Latest</option>
                                <option value="oldest">Oldest</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="vacancy-listing-block main-block">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="vacancy-listing">
                                <div class="col-sm-12">
                                    <h2 class="text-center">No Items Found</h2>
                                </div>
                            </ul>
    
                        </div>
                    </div>
                </div>
            </div>
    
        </section>
        <div class="spinner-block" style="display:none;">
            <div class="loader">Loading...</div>
        </div>
    </main>
    
    <div class="push"></div>
</div>
{% endblock %}
{% block extra_js %} {% endblock %}
